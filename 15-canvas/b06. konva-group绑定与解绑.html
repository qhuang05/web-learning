<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/konva@4.0.18/konva.min.js"></script>
  <script src="./js/transform.js"></script>
  <script src="./js/utils.js"></script>
  <meta charset="utf-8" />
  <title>Konva Path Demo</title>
  <style>
    #container{
      width: 600px;
      height: 600px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="container" style="border:2px solid red"></div>
  <script>
    window.onload = function () {
      var stageWidth = 600, stageHeight = 600;
      var stage = new Konva.Stage({
        container: 'container',
        width: stageWidth,
        height: stageHeight,
        x: 0,
        y: 0,
      });
      var layer = new Konva.Layer({
        name: 'layer',
      })
      stage.add(layer);

      let rect = new Konva.Rect({
        x: 200,
        y: 200,
        width: 200,
        height: 200,
        offsetX: 100,
        offsetY: 100,
        rotation: -45,
        fill: 'red'
      })
      let rect2 = new Konva.Rect({
        x: 150,
        y: 150,
        width: 200,
        height: 100,
        offsetX: 100,
        offsetY: 50,
        rotation: 30,
        fill: 'green'
      })
      layer.add(rect)
      layer.add(rect2)

      let group = new Konva.Group({
        draggable: true,
        // width: 200,
        // height: 200,
        // offsetX: 100,
        // offsetY: 100,
        // x: 100,
        // y: 100
      });
      layer.add(group)
      layer.add(group);

      rect.moveTo(group);
      rect2.moveTo(group)
      layer.batchDraw();

      const tr = new Konva.Transformer();
      tr.attachTo(group)
      layer.add(tr)

      group.on('dragend', e => {
        change()
      })
      group.on('transformend', e => {
        change()
      })

      const change = function(){
        // return
        let rectClone = rect.clone();
        let nodeAttrs = rectClone.getAttrs();
        let groupAttrs = group.getAttrs();
        const gTransform = group.getTransform();
        const nodeTransform = rect.getTransform();
        const endTransform = gTransform.multiply(nodeTransform);

        let scaleX = (nodeAttrs.scaleX || 1) * (groupAttrs.scaleX || 1);
        let scaleY = (nodeAttrs.scaleY || 1) * (groupAttrs.scaleY || 1);
        let rotation = rotateConvert(nodeAttrs.rotation + (groupAttrs.rotation || 0));
        let width = rect.width() * scaleX;
        let height = rect.height() * scaleY;
        let cPoint = getCenterPoint({x: endTransform.m[4], y: endTransform.m[5]}, width, height, rotation);
        rectClone.setAttrs({
          fill: 'blue',
          x: cPoint.x,
          y: cPoint.y,
          scaleX,
          scaleY,
          rotation
        })
        layer.add(rectClone);
        setTimeout(() => {
          rectClone.destroy();
          layer.batchDraw()
        }, 500)
        layer.batchDraw()
      }
    }
  </script>
</body>

</html>
