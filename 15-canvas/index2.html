<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/konva@4.0.18/konva.min.js"></script>
  <script src="./js/hammer-konva.js"></script>
  <!-- <script src="https://hammerjs.github.io/dist/hammer.js"></script> -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta charset="utf-8" />
  <title>Konva Mobile Touch Events Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script>
    function writeMessage(message) {
      const txt = text.text();
      text.text(txt + message);
      layer.draw();
    }

    var stage = new Konva.Stage({
      container: 'container',
      width: window.innerWidth,
      height: window.innerHeight
    });

    var layer = new Konva.Layer();

    var triangle = new Konva.RegularPolygon({
      x: 80,
      y: 120,
      sides: 3,
      radius: 80,
      fill: '#00D2FF',
      stroke: 'black',
      strokeWidth: 4,
      draggable: true
    });

    var text = new Konva.Text({
      x: 10,
      y: 10,
      fontFamily: 'Calibri',
      fontSize: 24,
      text: '',
      fill: 'black'
    });

    var circle = new Konva.Circle({
      x: 230,
      y: 100,
      radius: 60,
      fill: 'red',
      stroke: 'black',
      strokeWidth: 4,
      draggable: true
    });

    triangle.on('touchmove', function () {
      var touchPos = stage.getPointerPosition();
      var x = touchPos.x - 190;
      var y = touchPos.y - 40;
      writeMessage('x: ' + x + ', y: ' + y);
    });

    circle.on('touchstart', function () {
      writeMessage('Touchstart circle');
    });
    circle.on('touchend', function () {
      writeMessage('Touchend circle');
    });

    // circle.on('tap', function(){
    //   writeMessage('tap circle');
    // })

    layer.add(triangle);
    layer.add(circle);
    layer.add(text);

    // add the layer to the stage
    stage.add(layer);


    var mc = new Hammer(stage);
    mc.get('pinch').set({enable: true});
    mc.on("pinchstart", function (ev) {
      writeMessage(ev.type + " gesture detected 3");
      layer.batchDraw();
    });
    mc.on('tap',function(ev){
      console.log('tap', ev)
    })
  </script>
</body>

</html>
